<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Create a New Ninja</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-5 bg-dark text-white p-3">
                <div class="row">
                    <h1 class='text-warning'>New Ninja</h1>
                </div>
                <div class="row">
                    <form action="/create_ninja" method='POST'>
                        <div class="form-group p-2">
                            <label for="dojo" class='mb-1'>Dojo:</label>
                            <select name="dojo" id="dojo" class='form-control'>
                                {% for dojo in dojos %}
                                <option value="{{dojo.id}}">{{dojo.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group p-2">
                            <label for="first_name" class='mb-1'>First name:</label>
                            <input type="text" name='first_name' class='form-control'>
                        </div>
                        <div class="form-group p-2">
                            <label for="last_name" class='mb-1'>Last name:</label>
                            <input type="text" name='last_name' class='form-control'>
                        </div>
                        <div class="form-group p-2">
                            <label for="age" class='mb-1'>Age:</label>
                            <input type="text" name='age' class='form-control'>
                        </div>
                        <button type='submit' class='btn btn-primary m-3'>Create</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <a href="/dojos">Home</a>
        </div>
    </div>
</body>
</html>
