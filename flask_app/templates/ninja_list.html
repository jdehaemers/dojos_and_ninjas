<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Ninja List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <h1>{{ dojo.name }} Ninjas</h1>
                </div>
                <div class="row">
                    <table class="table">
                        <thead class="table table-dark">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                            </tr>
                        </thead>
                        <tbody class="table">
                            {% for ninja in ninjas %}
                            <tr>
                                <td>{{ ninja.first_name }} </td>
                                <td>{{ ninja.last_name }} </td>
                                <td>{{ ninja.age }} </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <a href="/dojos">Home</a>
        </div>
    </div>
</body>
</html>
